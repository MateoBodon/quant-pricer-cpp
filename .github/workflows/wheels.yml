name: Wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    env:
      TEST_PYPI_API_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Drop committed venv (not needed in CI)
        run: rm -rf .venv
        shell: bash
      - uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*
          CIBW_SKIP: pp* *-musllinux*
          CIBW_ARCHS_MACOS: universal2
          CIBW_ENVIRONMENT: QUANT_ENABLE_PYBIND=ON QUANT_ENABLE_OPENMP=OFF
          CIBW_ENVIRONMENT_MACOS: QUANT_ENABLE_PYBIND=ON QUANT_ENABLE_OPENMP=OFF
          CIBW_ENVIRONMENT_WINDOWS: QUANT_ENABLE_PYBIND=ON QUANT_ENABLE_OPENMP=OFF
          CIBW_TEST_COMMAND: python "{project}/python/scripts/cibw_smoke.py"
        with:
          package-dir: .
          output-dir: wheelhouse
      - uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*
      - name: Publish to TestPyPI
        if: env.TEST_PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ env.TEST_PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install twine
          twine upload --repository-url https://test.pypi.org/legacy/ wheelhouse/*
