name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Drop committed venv (not needed in CI)
        run: rm -rf .venv
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make doxygen graphviz python3 python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements-artifacts.txt
      - name: Build
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel
      - name: Tests
        run: ctest --test-dir build --output-on-failure
      - name: Reproduce artifacts
        env:
          WRDS_USE_SAMPLE: "1"
        run: ./scripts/reproduce_all.sh
      - name: Package validation bundle
        run: python scripts/package_validation.py --artifacts docs/artifacts --output docs/validation_pack.zip
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            docs/validation_pack.zip
            docs/artifacts/manifest.json
