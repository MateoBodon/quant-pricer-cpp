name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pre-commit hooks
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit clang-format
      - name: Run pre-commit
        run: pre-commit run --all-files --show-diff-on-failure

  build-test:
    needs: lint
    name: Build and test (${{ matrix.os }}, ${{ matrix.cxx }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cxx: [default]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-artifacts.txt
      - name: Set up CMake
        uses: lukka/get-cmake@latest
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DQUANT_ENABLE_OPENMP=ON
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Test (FAST tier)
        run: ctest --test-dir build --output-on-failure -C Release -L FAST

  coverage:
    needs: lint
    name: Coverage (Ubuntu)
    runs-on: ubuntu-latest
    env:
      LLVM_PROFILE_FILE: build-cov/coverage-%p-%m.profraw
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install coverage toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang llvm
          python -m pip install --upgrade pip
          python -m pip install gcovr
          python -m pip install -r requirements-artifacts.txt
      - name: Configure (clang + llvm-cov)
        env:
          CC: clang
          CXX: clang++
        run: |
          cmake -S . -B build-cov -DCMAKE_BUILD_TYPE=Debug \
            -DQUANT_ENABLE_OPENMP=OFF \
            -DCMAKE_CXX_FLAGS="--coverage -fprofile-instr-generate -fcoverage-mapping" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage -fprofile-instr-generate" \
            -DCMAKE_SHARED_LINKER_FLAGS="--coverage -fprofile-instr-generate"
      - name: Build
        run: cmake --build build-cov --parallel
      - name: Test (FAST tier)
        run: ctest --test-dir build-cov --output-on-failure -L FAST
      - name: Merge llvm profiles
        run: |
          llvm-profdata merge -sparse build-cov/coverage-*.profraw -o build-cov/coverage.profdata
      - name: llvm-cov reports
        run: |
          llvm-cov export ./build-cov/unit_tests --format=lcov \
            -instr-profile=build-cov/coverage.profdata \
            > build-cov/coverage.lcov
          llvm-cov report ./build-cov/unit_tests \
            -instr-profile=build-cov/coverage.profdata \
            --ignore-filename-regex='external/|tests/' \
            > build-cov/coverage.txt
      - name: Gcovr (Cobertura + HTML)
        run: |
          gcovr --root . \
            --object-directory build-cov \
            --filter='src/' --filter='include/' \
            --exclude='external/' --exclude='tests/' \
            --xml -o build-cov/coverage.xml \
            --html --html-details -o build-cov/coverage.html \
            --gcov-executable "llvm-cov gcov"
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build-cov/coverage.xml
            build-cov/coverage.html
            build-cov/coverage.txt
            build-cov/coverage.lcov
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: build-cov/coverage.lcov
          flags: unittests
          fail_ci_if_error: true

  sanitizers:
    needs: lint
    name: Sanitizers (Ubuntu, Clang)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-artifacts.txt
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Configure (ASan/UBSan)
        env:
          CC: clang
          CXX: clang++
        run: cmake -S . -B build-sani -DCMAKE_BUILD_TYPE=RelWithDebInfo -DQUANT_ENABLE_SANITIZERS=ON -DQUANT_ENABLE_OPENMP=OFF
      - name: Build
        run: cmake --build build-sani --parallel
      - name: Test (FAST tier)
        run: ctest --test-dir build-sani --output-on-failure -L FAST

  docs:
    needs: lint
    name: Doxygen (build only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
      - name: Generate docs
        run: doxygen Doxyfile
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: docs/html

  consumer-example:
    needs: build-test
    name: Consumer CMake Example
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Configure + install quant-pricer
        run: |
          cmake -S . -B build-install -DCMAKE_BUILD_TYPE=Release -DQUANT_ENABLE_OPENMP=OFF -DQUANT_ENABLE_PYBIND=OFF -DCMAKE_INSTALL_PREFIX=$PWD/install
          cmake --build build-install --parallel
          cmake --install build-install --prefix $PWD/install
      - name: Configure consumer example
        run: |
          cmake -S examples/consumer-cmake -B examples/consumer-cmake/build -Dquant-pricer_DIR=$PWD/install/lib/cmake/quant-pricer
      - name: Build consumer example
        run: cmake --build examples/consumer-cmake/build --parallel
      - name: Run probe
        run: ./examples/consumer-cmake/build/probe
