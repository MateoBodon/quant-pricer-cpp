name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-test:
    name: Build and test (${{ matrix.os }}, ${{ matrix.cxx }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cxx: [default]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up CMake
        uses: lukka/get-cmake@latest
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DQUANT_ENABLE_OPENMP=ON
      - name: Build
        run: cmake --build build --config Release --parallel
      - name: Test
        run: ctest --test-dir build --output-on-failure -C Release

  sanitizers:
    name: Sanitizers (Ubuntu, Clang)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang
      - name: Configure (ASan/UBSan)
        env:
          CC: clang
          CXX: clang++
        run: cmake -S . -B build-sani -DCMAKE_BUILD_TYPE=RelWithDebInfo -DQUANT_ENABLE_SANITIZERS=ON -DQUANT_ENABLE_OPENMP=OFF
      - name: Build
        run: cmake --build build-sani --parallel
      - name: Test
        run: ctest --test-dir build-sani --output-on-failure

  docs:
    name: Doxygen (build only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
      - name: Generate docs
        run: doxygen Doxyfile
      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: doxygen-html
          path: docs/html

  demo-artifacts:
    name: Demo Artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y python3 python3-pip
      - name: Generate demo artifacts
        run: |
          chmod +x scripts/demo.sh
          ./scripts/demo.sh
      - name: Upload demo bundle
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: artifacts
