name: Docs Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Install Doxygen toolchain
        run: sudo apt-get update && sudo apt-get install -y doxygen graphviz
      - name: Generate docs
        run: doxygen Doxyfile
      - name: Copy coverage bundle
        if: ${{ hashFiles('docs/coverage/index.html') != '' }}
        run: |
          mkdir -p docs/html/coverage
          cp -R docs/coverage/. docs/html/coverage/
      - name: Copy published artifacts
        run: |
          mkdir -p docs/html/artifacts
          cp -R docs/artifacts/. docs/html/artifacts/
      - name: Inject base href for project Pages path
        run: |
          python3 - <<'PY'
            from pathlib import Path
            import re

            root = Path("docs/html")
            if not root.exists():
                raise SystemExit("docs/html not found (run doxygen first)")
            pattern = re.compile(r"<head>", flags=re.IGNORECASE)
            snippet = '<base href="/quant-pricer-cpp/">'
            for html in root.rglob("*.html"):
                text = html.read_text(encoding="utf-8")
                if snippet in text:
                    continue
                replaced, count = pattern.subn(lambda m: f"{m.group(0)}\n  {snippet}", text, count=1)
                if count:
                    html.write_text(replaced, encoding="utf-8")
          PY
      - name: Disable Jekyll
        run: touch docs/html/.nojekyll
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
